<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{ with .Site.Params.description }}{{ . }}{{ end }}">
<meta name="author" content="{{ with .Site.Params.name }}{{ . }}{{ end }}">
<meta property="og:title" content="{{ .Site.Title }}">
<meta property="og:image" content="{{ .Site.Params.image }}">
<meta property="og:url" content="{{ .Site.Params.url }}">
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:description" content="{{ .Site.Params.description }}">
<meta property="og:type" content="website">
<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{{ .Site.Title }}">
<meta name="twitter:image" content="{{ .Site.Params.image }}">
<meta name="twitter:url" content="{{ .Site.Params.url }}">
<meta name="twitter:description" content="{{ .Site.Params.description }}">
<meta name="twitter:site" content="{{ .Site.Params.site }}">
<meta itemprop="name" content="{{.Site.Title }}">
<meta itemprop="description" content="{{ .Site.Params.description }}">
<meta itemprop="image" content="{{ .Site.Params.image }}">
<meta property="fb:admins" content="100009715599548">

{{ .Hugo.Generator }}

{{ if .IsHome }}
<title>{{ .Title}} | {{ .Site.Params.tagline }}</title>
{{ else }}
<title>{{ .Site.Title }} | {{ .Title }}</title>
{{ end }}

<link href="{{ .Site.BaseURL }}css/flexboxgrid.min.css" rel="stylesheet">
<link href="{{ .Site.BaseURL }}css/style.css" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Raleway:400,500,600' rel='stylesheet' type='text/css'>
