{{ partial "head.html" . }}
  <div class="container single-title">
    <h1>{{ .Title }}</h1>
    <img src="{{ .Params.header }}" class="{{ .Params.width }}" />
  </div>
  <div class="container-fluid services-list">
    <div class="row row-contain">
      <div class="col-xs-12">
        {{ .Content }}
        <img src="{{ .Params.map }}" style="max-width: 100%;">
        <p>{{ .Description }}</p>
      </div>
    </div>
  </div>
  {{ partial "footer.html" . }}
  {{ partial "js.html" . }}
</body>
</html>
