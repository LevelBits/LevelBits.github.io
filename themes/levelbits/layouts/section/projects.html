{{ partial "head.html" . }}
  <div class="container-fluid">
    <div class="row center-xs row-contain project-list">
    {{ range where .Site.Pages.ByDate "Section" "projects" }}
      <div class="col-xs-12 col-sm-6 project-list-item">
        <a href="{{ .Permalink }}" class="project-link">
          <div class="project-background">
            <img src="http://truththeory.com/wp-content/uploads/2016/03/farmer-657333_960_720.jpg" class="project-preview">
            <img src="{{ .Params.preview }}">
          </div>
          <div class="project-head">
            <img src='{{ .Params.logo }}'>
            <h2>{{ .Title }}</h2>
            <p>{{ .Params.excerpt }}</p>
          </div>
        </a>
      </div>
    {{ end }}
    </div>
  </div>

  {{ partial "footer.html" . }}
  {{ partial "js.html" . }}
</body>
</html>
