{{ partial "head.html" . }}
  <div class="container-fluid section">
    <div class="row row-contain project-list">
    {{ range where .Site.Pages.ByDate "Section" "projects" }}
      <div class="col-xs-10 col-md-6 project-list-item">
        <a href="{{ .Permalink }}" class="project-link">
          <div class="project-head">
            <img src='{{ .Params.logo }}'>
          </div>
          <div class="project-background" style="background-image: url('{{ .Params.secondary }}')">
            <div class="project-title">
              <h3>{{ .Title }}</h3>
            </div>
          </div>
        </a>
      </div>
    {{ end }}
    </div>
  </div>

  {{ partial "footer.html" . }}
  {{ partial "js.html" . }}
</body>
</html>
