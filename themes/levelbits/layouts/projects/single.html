{{ partial "head.html" . }}
  {{ partial "header.html" . }}
  <div class="container single-title">
    <h1>{{ .Title }}</h1>
    <img class="projects-logo" src="{{ .Params.logo }}" width="100" height="100" />
  </div>
  <div class="container-fluid projects">
    <div class="row row-contain">
      <div class="col-xs-12 col-sm-7 preview">
        <img src="{{ .Params.preview }}" class="preview-img">
      </div>
      <div class="col-md-4 col-xs-12">
        {{ .Content }}
        <p>Categories:</p>
        <div class="tags">
            {{ range .Params.categories }}
<a href="{{ "/categories/" | relURL }}{{ . | urlize }}">{{ . }}</a>
            {{ end }}
        </div>
        <p>Tags:</p>
        <div class="tags">
            {{ range .Params.tags }}
            <a href="{{ "/tags/" | relURL }}{{ . | urlize }}">{{ . }}</a>
            {{ end }}
        </div>
      </div>
    </div>
    {{ partial "buttons.html" . }}
  </div>


  {{ partial "footer.html" . }}
  {{ partial "js.html" . }}
</body>
</html>
