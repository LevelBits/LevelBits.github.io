{{ partial "head.html" . }}
  {{ partial "header.html" . }}
  <div class="container single-title">
    <h1>{{ .Title }}</h1>
    <img class="projects-logo" src="{{ .Params.logo }}" width="100" height="100" />
  </div>
  <div class="container-fluid projects">
    <div class="row row-contain">
      <div class="col-xs-12 col-sm-7 preview">
        <img src="{{ .Params.preview }}" class="preview-img">
      </div>
      <div class="col-md-4 col-xs-12">
        {{ .Content }}
      </div>
    </div>
    <div class="row row-contain project-buttons">
      <div class="col-sm col-xs-12 start-xs">
        {{if .NextInSection}}
        <a href="{{.NextInSection.Permalink}}" class="btn projects-btn" rel="prev">
          <i class="fa fa-arrow-left" aria-hidden="true"></i>
          {{ .NextInSection.Title }}
        </a>
        {{end}}
      </div>
      <div class="col-sm col-xs-12 end-xs">
        {{if .PrevInSection}}
        <a href="{{.PrevInSection.Permalink}}" class="btn projects-btn" rel="next">
          {{ .PrevInSection.Title }}
          <i class="fa fa-arrow-right" aria-hidden="true"></i>
        </a>
        {{end}}
      </div>
    </div>
  </div>

  {{ partial "footer.html" . }}
  {{ partial "js.html" . }}
</body>
</html>
