<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="{{ .Site.BaseURL }}js/masonry.pkgd.js"></script>
<script src="https://use.fontawesome.com/6dd88f051e.js"></script>
<script>
jQuery(document).ready(function($) {
  $(window).scroll(function() {
    var scrollPos = $(window).scrollTop(),
    navbar = $('.nav-bar');
    logo = $('.logo');

    if (scrollPos > 10) {
      logo.addClass('alt-logo');
      navbar.addClass('alt-position');
    } else {
      logo.removeClass('alt-logo');
      navbar.removeClass('alt-position');
    }

    if (scrollPos > 140) {
      navbar.addClass('alt-color');
    } else {
      navbar.removeClass('alt-color');
    }

  });
});
</script>
<script>
  window.onload = function() {
    var grid = document.getElementsByClassName("grid");
    if (!grid || grid.length <= 0) return;

    var msnry = new Masonry( '.grid', {
      itemSelector: '.grid-item',
      columnWidth: '.grid-sizer',
      percentPosition: true
    });
  }
</script>
