{{ partial "head.html" . }}
  <div class="container">
    <h1> Meet Our Team</h1>
    <p>Meet our team of amazing designers and developers</p>
  </div>
    <div class ="row center-xs">
      <div class ="col-xs-6">
        <div>
          <img src="http://www.zent.io/blog/wp-content/uploads/2014/12/teamwork.jpg"
          width= "400px">
        </div>
      </div>
    </div>
      <div class="row ">
        {{ range where .Site.Pages.ByDate "Section" "team" }}
        <div class="col-xs-12 col-sm-4" style="height: 250px; text-align: center; border: 1px solid red;">
          <a href ="{{ .Permalink }}">
            <img src='{{ .Params.image }}' style="border-radius: 50%;" width="100px" height="100px">
          </a>
          <div>{{ .Title }}</div>
          <div>Designer</div>
        </div>
        {{ end }}
      </div>
    </div>
  </div>
  {{ partial "footer.html" . }}
  {{ partial "js.html" . }}
</body>
</html>
