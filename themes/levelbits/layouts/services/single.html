<!DOCTYPE html>
<html>
<head>
  {{ partial "head.html" . }}
</head>
<body>
  {{ partial "header.html" . }}
  <div class="container section">
    <div class="row row-contain center-xs">
      <div class="col-md-12">
        <h1>{{ .Title }}</h1>
      </div>
    </div>
    <div class="row row-contain">
      <div class="col-md-8 col-xs-12 preview">
        <img src="{{ .Params.preview }}" class="preview-img">
      </div>
      <div class="col-md-4 col-xs-12">
        {{ .Content }}
      </div>
    </div>
    {{ partial "buttons.html" . }}
  </div>

  {{ partial "footer.html" . }}
  {{ partial "js.html" . }}
</body>
</html>
