<div id="myNav" class="overlay-mobile">
  <a href="#" class="closebtn">&times;</a>
  <div class="overlay-content">
    {{ $pages := .Site.Pages.ByWeight }}
    {{ range .Site.Menus.main }}
    <a id="{{.Identifier}}-nav-item-mobile" class="link-nav-item" href="{{.URL}}">{{ .Name }}</a>
    {{ end }}
  </div>
</div>
<div class="container-fluid nav-bar">
  <div class="row middle-xs end-xs row-contain">
    <div class="col-xs">
      <a href="/"><div class="logo"></div></a>
    </div>
    <div class="col-xs">
      <span class="openbtn">â˜°</span>
    </div>
    {{ $pages := .Site.Pages.ByWeight }}
    {{ range .Site.Menus.main }}
    <div class="nav-item">
      <a id="{{.Identifier}}-nav-item" href="{{.URL}}">{{ .Name }}</a>
      <ul>
        {{ range where $pages "Section" .Identifier }}
        <li>
          <a href="{{ .Permalink }}">{{ .Title }}</a>
        </li>
        {{ end }}
      </ul>
    </div>
    {{ end }}
  </div>
</div>
