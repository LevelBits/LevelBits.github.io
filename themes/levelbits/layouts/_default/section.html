<div class="container section">
  {{ partial "head.html" . }}
  {{ range first 10 .Data.Pages }}
  <div class="row-contain" style="margin-bottom: 40px;">
    <h3>{{ .Title }}</h3>
    <p>{{ .Summary }}</p>
    <a href="{{ .Permalink }}"><button class="btn">View More</button></a>
  </div>
  {{ end }}
</div>
{{ partial "footer.html" . }}
{{ partial "js.html" . }}
</body>
</html>
