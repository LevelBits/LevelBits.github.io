
<!DOCTYPE html>
<html>
<head>
  {{ partial "head.html" . }}
</head>
<body>
  {{ partial "header.html" . }}
  <div class="container projects">
    <div class="row center-xs">
      <div class="col-md-12">
        <h1>{{ .Title }}</h1>
      </div>
    </div>
    <div class="row row-contain">
      <div class="col-md-8">
        <script src='https://maps.googleapis.com/maps/api/js?v=3.exp'></script>
        <div style='overflow:hidden;height:300px;width:100%;max-width:650px;'>
          <div id='gmap_canvas' style='height:300px;width:100%;max-width:650px;'>
          </div>
          <div>
            <small>
              <a href="http://embedgooglemaps.com">embed google maps</a>
            </small>
          </div>
          <div>
            <small><a href="https://privacypolicytemplate.net">privacy policy template</a>
            </small></div>
            <style>#gmap_canvas img{max-width:none!important;background:none!important}</style>
          </div>
          <script type='text/javascript'>
            function init_map(){
              var myOptions = {
                zoom:10,
                center:new google.maps.LatLng({{ .Params.lat }},{{ .Params.lng}}),
                mapTypeId: google.maps.MapTypeId.ROADMAP
              };
              map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);
              marker = new google.maps.Marker({map: map,position: new google.maps.LatLng({{ .Params.lat }},{{ .Params.lng}})});
              infowindow = new google.maps.InfoWindow({content:'tbd'});
              google.maps.event.addListener(marker, 'click', function(){
                infowindow.open(map,marker);
              });
              infowindow.open(map,marker);
            }
            google.maps.event.addDomListener(window, 'load', init_map);
          </script>
      </div>
      <div class="col-md-4 markdown">
        {{ .Content }}
      </div>
    </div>
  </div>
  {{ partial "footer.html" . }}
  {{ partial "js.html" . }}
</body>
</html>
