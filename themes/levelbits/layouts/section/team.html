<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
<head>
  {{ partial "head.html" . }}
  !--<link type ="text/css" rel = "teamgrid"
    href= "teamgrid.css"/>-->
</head>
<body>
  {{ partial "header.html" . }}
  <div class="container masonry projects-m">
    <h1 align='center'> Meet Our Team</h1>
    <p align='center'>Meet our team of amazing designers and developers</p>
  </div>
    <div class ="row center-xs">
      <div class ="col-xs-6">
        <div class="box">
          <img src="http://www.zent.io/blog/wp-content/uploads/2014/12/teamwork.jpg"
          width= "400px">
        </div>
      </div>
    </div>
      <div class="row ">
        {{ range where .Site.Pages.ByDate "Section" "team" }}
        <div class="col-xs-12 col-sm-4" style="height: 250px; text-align: center; border: 1px solid red;">
          <a href ="{{ .Permalink }}">
            <img src='{{ .Params.image }}' style="border-radius: 50%;" width="100px" height="100px">
          </a>
          <div>{{ .Title }}</div>
          <div>Designer</div>
        </div>
        {{ end }}
      </div>
    </div>
  </div>
  {{ partial "footer.html" . }}
  {{ partial "js.html" . }}
</body>
</html>
